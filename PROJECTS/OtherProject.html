<script> 


document.addEventListener("DOMContentLoaded", function() {
    let scrollTimeout;
    let isUserScrolling = false;
    let scrollContainer = document.querySelector(".gallery");
    let scrollDirection = 1; // 1 for right, -1 for left

    // Clone the elements to create a seamless loop
    const cloneChildren = () => {
        const clones = Array.from(scrollContainer.children).map(child => child.cloneNode(true));
        clones.forEach(clone => scrollContainer.appendChild(clone));
    };

    cloneChildren();

    // Function to handle seamless looping
    const handleSeamlessLoop = () => {
        const scrollWidth = scrollContainer.scrollWidth / 2;
        if (scrollContainer.scrollLeft >= scrollWidth) {
            scrollContainer.scrollLeft = 0;
        } else if (scrollContainer.scrollLeft <= 0) {
            scrollContainer.scrollLeft = scrollWidth;
        }
    };

    // Event listener for wheel scrolling
    scrollContainer.addEventListener("wheel", (evt) => {
        evt.preventDefault();

        // Update scrollDirection based on wheel scroll direction
        scrollDirection = evt.deltaY > 0 ? 1 : -1;

        // Manually scroll the container based on wheel movement
        scrollContainer.scrollLeft += evt.deltaY;
        scrollContainer.style.scrollBehavior = "auto";

        // Reset automatic scrolling after a delay of inactivity
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
            isUserScrolling = false; // Resume automatic scrolling after inactivity
        }, 2000); // Adjust delay as needed
    });

    // Continuous scroll function with bidirectional motion
    function continuousScroll() {
        if (!isUserScrolling) {
            scrollContainer.scrollLeft += scrollDirection;

            handleSeamlessLoop();
        }

        requestAnimationFrame(continuousScroll);
    }

    // Start the continuous scrolling
    continuousScroll();

    // Ensure scrolling resumes smoothly after initial load
    window.addEventListener("load", () => {
        // Reset scroll position to ensure smooth start
        scrollContainer.scrollLeft = 0;
        continuousScroll(); // Start continuous scrolling again if it was stopped
    });
});


</script>
