    <script>

    document.addEventListener("DOMContentLoaded", function() {
    // Initialize the map
    var map = L.map('map').setView([54.52361, -1.559458], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([54.52361, -1.559458]).addTo(map)

        .openPopup();
    });
    </script>
    
    <script>

        function startBouncingAnimation() {
            var icons = document.querySelectorAll('.social-icon');

            icons.forEach(function(icon, index) {
                icon.style.animation = `bounce 1s ${index * 0.2}s infinite alternate ease-in-out`;
            });
        }

        // Invoke the function to start the bouncing animation when the page is loaded
        window.addEventListener('load', startBouncingAnimation);
    </script>
